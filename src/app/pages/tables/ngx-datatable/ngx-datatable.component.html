<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">

    <div class="col-md-4">
      <div class="card ">
        <div class="card-header "><h4 class="card-title">CW Data</h4></div>
        <div class="card-body">
          <div class="toolbar">
            <!--        Here you can write extra buttons/actions for the toolbar              -->
          </div>
          <div class="dataTables_wrapper">
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <div class="dataTables_length" id="datatable_length">
                  <label>
                    Show
                    <select
                      name="datatable_length"
                      aria-controls="datatable"
                      class="form-control form-control-sm"
                      (change)="entriesChange($event)"
                    >
                      <option value="10" [selected]="entries==10">10</option>
                      <option value="25" [selected]="entries==25">25</option>
                      <option value="50" [selected]="entries==50">50</option>
                      <option value="-1" [selected]="entries==-1">All</option>
                    </select>
                    entries
                    </label>
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div id="datatable_filter" class="dataTables_filter">
                  <label>
                    <input
                      type="search"
                      class="form-control form-control-sm"
                      placeholder="Search records"
                      aria-controls="datatable"
                      (keyup)="filterTable($event)"
                    />
                  </label>
                </div>
              </div>
            </div>

            <ngx-datatable
              class="bootstrap selection-cell"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
              [limit]="entries != -1 ? entries:undefined"
              [rows]="temp"
              (activate)="onActivate($event)"
            >

          <ngx-datatable-column name="Account"></ngx-datatable-column>
          <ngx-datatable-column name="CompleteReject"></ngx-datatable-column>
     
          <ngx-datatable-column [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
            <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected" let-selectFn="selectFn">
              Actions
            </ng-template>
            <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected" let-onCheckboxChangeFn="onCheckboxChangeFn">
              <a href="#" class="btn btn-round btn-info btn-icon btn-sm like" (click)="likeFunction($event)"><i class="fas fa-eye"></i></a>
              <a href="#" class="btn btn-round btn-warning btn-icon btn-sm edit" (click)="editFunction($event)"><i class="far fa-calendar-alt"></i></a>
     
            </ng-template>
        </ngx-datatable-column>
            </ngx-datatable>
          </div>

        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card ">
        <div class="card-header ">
          <h4 class="card-title">Step</h4> 
          <nav aria-label="Page navigation example">
            <ul class="pagination pagination-primary">
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#link">2</a></li>
              <li class="page-item"><a class="page-link" href="#link">3</a></li>
              <li class="page-item"><a class="page-link" href="#link">4</a></li>
              <li class="page-item"><a class="page-link" href="#link">5</a></li>
            </ul>
          </nav>
          
        </div>

        
        <div class="card card-contributions">

          <div class="card-body ">
            
            <h1 class="card-title">SDC Verify</h1> 
      
             <h3 class="card-category" style="color: black; font-size: medium;">ID :112123100251</h3>
            <h3 class="card-category" style="color: black; font-size: medium;">Account Name : Chao lee</h3>
            <h3 class="card-category" style="color: black; font-size: medium;">Amount :1000 USD</h3>
            
              <h3 class="card-category" style="color: black; font-size: medium;">Bank : Bank of CHINA</h3>
            
          </div>
          <hr />
          <div class="card-footer ">
            <div class="row">
              <div class="col-6">
          
                <label for="status" style="color: black; font-size: large;">Update SDC Status :</label>

              <select name="status" id="status">
                <option value="Regular">Regular</option>
                <option value="irRegular">irRegular</option>
        
              </select>

              

              </div>
              <div class="col-6">
                <div class="card-stats justify-content-center">
    
                  <button  class=" btn btn-danger" type="submit"> Update </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card card-contributions">
          <div class="card-body ">
            <h1 class="card-title">SDC Verify</h1> 
            <h3 class="card-title">ID :112123100251</h3>
     
          </div>
          <hr />
          <div class="card-footer ">

                <label for="status" style="color: black; font-size: large;">Update OPD Status :</label>

              <select name="status" id="status">

                <div class="card-stats justify-content-center">
                  <button  class=" btn btn-danger" type="submit"> Update </button>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="card card-contributions">
          <div class="card-body ">

            <p class="card-description">
             
            </p>
          </div>
          <hr />
          <div class="card-footer ">
            <div class="row">
              <div class="col-6">

                <label for="status" style="color: black; font-size: large;">Update Credit  Status :</label>

              <select name="status" id="status">

              </select>

              <div class="col-6">
                <div class="card-stats justify-content-center">
                  <button  class=" btn btn-danger" type="submit"> Update </button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
